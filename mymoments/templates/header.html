<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}My Moments{% endblock %}
        </title>
        <!-- enable bootstrap styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="row">
        <!-- header bar:
            Logo
            Home
            My Moments
            if not logged in
                Sign up
                Sign in
            else
                Sign out
        -->
            <div class="col">
                Logo
            </div>
            <div class="col">
                Home
            </div>
            <div class="col">
                My Moments
            </div>
            <div class="col">
                {% if user.is_authenticated %}
                <div class="col">
                    <a href="{% url 'logout' %}?next={{ request.path }}">Sign out</a>
                </div>
                {% else %}
                <div class="row">
                    <a href="{% url 'login' %}?next={{ request.path }}">Log in</a>
                </div>
                <div class="row">
                    <a href="{% url 'signup' %}">Sign up</a>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
