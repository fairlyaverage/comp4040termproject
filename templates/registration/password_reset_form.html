{% extends "header.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        {{ form.password }}

        <p>
            {{ form.email }}
        </p>
        <input type="submit" value="Reset my password">
    </form>
{% endblock %}
